<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Social links profile</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<header>
				<img
					src="assets/images/avatar-jessica.jpeg"
					alt="Profile picture"
					width="100"
					height="100"
					class="header-img"
				/>
				<h3>Jessica Randall</h3>
				<p class="green-text">London, United Kingdom</p>
				<p class="caption">"Front-end developer and avid reader."</p>
			</header>

			<section id="items-list">
				<a>GitHub</a>
				<a>Frontend Mentor</a>
				<a>LinkedIn</a>
				<a>Twitter</a>
				<a>Instagram</a>
			</section>

			<footer class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					href="https://www.frontendmentor.io/profile/VictorBlascoCano"
					target="_blank"
					>Victor Blasco Cano</a
				>.
			</footer>
		</main>
	</body>
</html>
